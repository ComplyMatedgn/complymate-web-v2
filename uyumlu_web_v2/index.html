
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ComplyMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>ComplyMate</h1></header>
  <main>
    <form id="form">
      <input type="text" name="urun" placeholder="Ürün Adı" required>
      <input type="text" name="kategori" placeholder="Kategori" required>
      <input type="text" name="kullanim" placeholder="Kullanım Amacı" required>
      <input type="text" name="malzeme" placeholder="Malzeme" required>
      <input type="text" name="ulke" placeholder="Ülke" required>
      <input type="text" name="yas" placeholder="Yaş Grubu" required>
      <button type="submit">Analiz Et</button>
    </form>
    <section id="sonuc"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
