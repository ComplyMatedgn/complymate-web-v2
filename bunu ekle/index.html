
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ComplyMate v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>ComplyMate</h1></header>
  <main>
    <form id="form">
      <input type="text" placeholder="Ürün Adı" name="urun" required>
      <input type="text" placeholder="Kategori" name="kategori" required>
      <input type="text" placeholder="Kullanım Amacı" name="kullanim" required>
      <input type="text" placeholder="Malzeme" name="malzeme" required>
      <input type="text" placeholder="Ülke" name="ulke" required>
      <input type="text" placeholder="Yaş Grubu" name="yas" required>
      <button type="submit">Analiz Et</button>
    </form>
    <section id="sonuc"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
